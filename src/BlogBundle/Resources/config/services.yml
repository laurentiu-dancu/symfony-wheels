# Fixtures services
    BlogBundle\DataFixtures\ORM\Fixtures:
        tags: [doctrine.fixture.orm]

# This is probably heresy but it works.
    BlogBundle\EventSubscriber\UserRegisteredSubscriber:
        tags: [kernel.event_subscriber]
        arguments: ["@mailer", "@twig"]

    BlogBundle\Command\NotifyArticleCommand:
        arguments: ["blog:notify-article", "@doctrine.orm.entity_manager"]
        tags:
            command: 'blog:notify-article'

    BlogBundle\Admin\ArticleAdmin:
        tags:
           - { name: sonata.admin, manager_type: orm, label: Article }
        arguments: [~, BlogBundle\Entity\Article, ~]

    BlogBundle\Admin\CategoryAdmin:
        tags:
           - { name: sonata.admin, manager_type: orm, label: Category }
        arguments: [~, BlogBundle\Entity\ArticleCategory, ~]
